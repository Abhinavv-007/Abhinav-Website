<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GramGPT</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-up': 'fadeUp 0.6s ease-out forwards',
                        'scale-in': 'scaleIn 0.5s ease-out forwards',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'orb-drift': 'orbDrift 20s ease-in-out infinite',
                        'slide-in-right': 'slideInRight 0.4s ease-out forwards',
                        'bounce-subtle': 'bounceSubtle 2s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'toolbar-fade-in': 'toolbarFadeIn 0.4s ease-out forwards',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0; 
                transform: scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.4), 0 0 40px rgba(16, 185, 129, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(16, 185, 129, 0.6), 0 0 60px rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes orbDrift {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
            }
            25% { 
                transform: translate(100px, -100px) scale(1.1); 
            }
            50% { 
                transform: translate(-50px, -150px) scale(0.9); 
            }
            75% { 
                transform: translate(-150px, 50px) scale(1.05); 
            }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }
        
        @keyframes toolbarFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceSubtle {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-10px); 
            }
        }

        /* Message bubble animations */
        @keyframes messageBounce {
            0% { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px); 
            }
            60% { 
                transform: scale(1.02) translateY(-2px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .message-enter {
            animation: messageBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Typing indicator glow */
        .typing-dot {
            animation: typingGlow 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingGlow {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Typing cursor for streaming */
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #10b981;
            animation: blink 1s step-end infinite;
            border-radius: 1px;
            margin-left: 2px;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #10b981; }
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: orbDrift 20s ease-in-out infinite;
            pointer-events: none;
        }

        /* Action button tooltip */
        .action-button .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }

        .action-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(-4px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.7);
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .dark ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.4);
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.6);
        }
    </style>
